<section class="bg-white dark:bg-gray-900 ml-[270px] mr-[20px]">
    <div class="py-8">
      <h2 class="mb-4 text-xl font-bold text-gray-900 dark:text-white">
        Update Task
      </h2>
      <form (ngSubmit)="onSubmit()">
        <div class="grid gap-4 mb-4 sm:grid-cols-2 sm:gap-6 sm:mb-5">
          <div class="">
            <label
              for="name"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Task Name</label
            >
            <input
              type="text"
              name="name"
              id="name"
              [(ngModel)]="updatedTask.taskName"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              value="Apple iMac 27&ldquo;"
              placeholder="Type Task name"
              required=""
            />
          </div>
          <div class="w-full">
            <label
              for="deadline"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Deadline</label
            >
            <input
              type="date"
              [(ngModel)]="updatedTask.deadline"
              name="deadline"
              id="deadline"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              value="Apple"
              placeholder="Deadline"
              required=""
            />
          </div>
          <div class="w-full">
            <label
              for="status"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Status</label
            >
            <select
              id="status"
              [(ngModel)]="updatedTask.status"
              name="status"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            >
              <option selected="">Select Priority</option>
              <option value="to-do">To-Do</option>
              <option value="in-progress">In-Progress</option>
              <option value="completed">Completed</option>
            </select>
          </div>
          <div>
            <label
              for="priority"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Priority</label
            >
            <select
              [(ngModel)]="updatedTask.priority"
              id="priority"
              name="priority"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            >
              <option selected="">Select Priority</option>
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>
          <div class="sm:col-span-2">
            <label
              for="description"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Description</label
            >
            <textarea
              [(ngModel)]="updatedTask.description"
              name="description"
              id="description"
              rows="4"
              class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="Write a task description here..."
            ></textarea>
          </div>
        </div>
        <div class="flex items-center space-x-4">
          <button
            type="submit"
            class="text-white bg-blue-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
          >
            Update product
          </button>
          <button
            (click)="onClick()"
            type="button"
            class="text-red-600 inline-flex items-center hover:text-white border border-red-600 hover:bg-red-600 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:border-red-500 dark:text-red-500 dark:hover:text-white dark:hover:bg-red-600 dark:focus:ring-red-900"
          >
            Go Back
          </button>
        </div>
      </form>
    </div>
  </section>
